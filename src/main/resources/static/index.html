<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shypovskaya</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="header">
        <div class="wrapper">
            <p>Shypovskaya | Work 3.0</p>
        </div>
    </div>
</header>
<main>
    <div class="wrapper">
        <div class="container">
            <div class="navigation">
                <table>
                    <tr id="weight">
                        <td>Weight</td>
                        <td><button class="previous" name="btn">Previous</button></td>
                        <td><button class="next" name="btn">Next</button></td>
                        <td><button class="first" name="btn">First</button></td>
                        <td><button class="last" name="btn">Last</button></td>
                    </tr>
                    <tr id="price">
                        <td>Price</td>
                        <td><button class="previous" name="btn">Previous</button></td>
                        <td><button class="next" name="btn">Next</button></td>
                        <td><button class="first" name="btn">First</button></td>
                        <td><button class="last" name="btn">Last</button></td>
                    </tr>
                    <tr id="capacity">
                        <td>Capacity</td>
                        <td><button class="previous" name="btn">Previous</button></td>
                        <td><button class="next" name="btn">Next</button></td>
                        <td><button class="first" name="btn">First</button></td>
                        <td><button class="last" name="btn">Last</button></td>
                    </tr>
                    <tr id="producer">
                        <td>Producer</td>
                        <td><button class="previous" name="btn">Previous</button></td>
                        <td><button class="next" name="btn">Next</button></td>
                        <td><button class="first" name="btn">First</button></td>
                        <td><button class="last" name="btn">Last</button></td>
                    </tr>
                </table>
            </div>
            <div class="result">
                <div id="result"></div>
                <div class="features">
                    <div class="add_element">
                        <p>Add element: </p>
                        <ul class="added_element">
                            <li class="weight">
                                <span>Weight</span>
                                <input type="text">
                            </li>
                            <li class="price">
                                <span>Price</span>
                                <input type="text">
                            </li>
                            <li class="capacity">
                                <span>Capacity</span>
                                <input type="text">
                            </li>
                            <li class="producer">
                                <span>Producer</span>
                                <input type="text">
                            </li>
                        </ul>
                        <button id="added">Add element</button>
                    </div>
                    <div class="add_element">
                        <p>Search element: </p>
                        <ul class="search_element">
                            <li class="weight">
                                <span>Weight</span>
                                <input type="text">
                            </li>
                            <li class="price">
                                <span>Price</span>
                                <input type="text">
                            </li>
                            <li class="capacity">
                                <span>Capacity</span>
                                <input type="text">
                            </li>
                            <li class="producer">
                                <span>Producer</span>
                                <input type="text">
                            </li>
                        </ul>
                        <button id="search">Search element</button>
                    </div>
                    <div class="add_element">
                        <p>Delete element: </p>
                        <ul class="delete_element">
                            <li class="id">
                                <span>ID</span>
                                <input type="text">
                            </li>
                        </ul>
                        <button id="delete">Delete element</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
